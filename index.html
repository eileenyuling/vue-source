<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./dist/umd/vue.js"></script>
</head>
<body>
  <div id="app" style="color: red; text-align: right;">
    hello {{ arr }}
    <ul>
      <li>1111</li>
      <li>2222</li>
      <li>3333</li>
    </ul>
  </div>
<script>
  Vue.mixin({
    created() {
      console.log('mixin1')
    }
  })
  Vue.mixin({
    created:[
    () => {
      console.log('mixin21')
    },
    () => {
      console.log('mixin22')
    }
    ]
  })
  var vm = new Vue({
    el: '#app',
    data() {
      return {
        name: 'eileen',
        arr: [{a: 1}, 1]
      }
    },
    created() {
      console.log('mixin3')
    },
    template: '',
    watch: {

    },
    computed: {

    }
  })
  setTimeout(() => {
    vm.arr.push(2)
    vm.$nextTick(() => {
      console.log('11111')
    })
  }, 2000)
  setTimeout(() => {
    vm.$nextTick(() => {
      console.log('22222')
    })
  }, 3000)

</script>
</body>
</html>
